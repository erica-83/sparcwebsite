    <style>
        :root {
            --sparc-dark-navy: #0D2137;
            --sparc-royal-blue: #1565C0;
            --sparc-kelly-green: #4CAF50;
            --sparc-charcoal: #333;
            --sparc-soft-gray: #F5F6FA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--sparc-charcoal);
            background: white;
            padding: 30px;
        }

        /* Override Bloomerang registration form styles */
        .registration-form label {
            color: var(--sparc-charcoal);
            font-family: 'Open Sans', sans-serif;
        }
        .registration-form h3 {
            color: var(--sparc-dark-navy);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--sparc-soft-gray);
        }
        .registration-form .field input[type="text"],
        .registration-form .field input[type="email"],
        .registration-form .field input[type="tel"],
        .registration-form .field input[type="number"],
        .registration-form .field select,
        .registration-form .field textarea {
            max-width: 100% !important;
            width: 100% !important;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Open Sans', sans-serif;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .registration-form .field input:focus,
        .registration-form .field select:focus,
        .registration-form .field textarea:focus {
            border-color: var(--sparc-royal-blue);
            outline: none;
        }
        .registration-form .field label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .registration-form .field {
            padding: 8px 0;
        }
        .registration-form .field.radio label {
            padding: 10px 14px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .registration-form .field.radio label:hover {
            background: var(--sparc-soft-gray);
            border-color: var(--sparc-royal-blue);
        }
        .registration-form .field.radio input {
            margin-right: 10px;
        }
        .registration-form .section {
            margin-bottom: 10px;
        }
        .registration-form #card-element {
            max-width: 100% !important;
            width: 100% !important;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .registration-form .btn-submit-registration {
            background: var(--sparc-kelly-green);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        .registration-form .btn-submit-registration:hover {
            background: #3a9212;
        }
        .registration-form .errors {
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .donation-success {
            text-align: center;
            padding: 40px 20px;
        }
        .donation-success h2 {
            color: var(--sparc-kelly-green);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
        }
        .donation-success p {
            color: var(--sparc-charcoal);
        }
    </style>
</head>
